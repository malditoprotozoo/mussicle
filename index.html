<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mussicle</title>
  <!-- bootstrap styles -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- nuestros estilos -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- container con nav -->
  <div class="full-container">
    <!-- nav -->
    <nav>
      <ul class="logo">
        <!-- logo here -->
        <span>LOGO</span>
      </ul>
      <ul class="navigation">
        <li>Búsqueda</li>
        <li id="btn-register">Register</li>
        <li id="btn-login">Log In</li>
      </ul>
      <!-- lista que aparece al iniciar sesión -->
      <ul class="d-none">
        <li>Búsqueda</li>
        <li>Perfil</li>
        <li>
          <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Settings
            </button>
            <div class="dropdown-menu dropdown-menu-right">
              <button class="dropdown-item" type="button">Action</button>
              <button class="dropdown-item" type="button">Another action</button>
              <button class="dropdown-item" type="button">Something else here</button>
            </div>
          </div>
        </li>
        <li id="btn-logout">Cerrar sesión</li>
      </ul> <!-- fin lista que aparece al iniciar sesión -->
    </nav>
    
    <!-- container de la página que estará constantemente cambiando -->
    <div class="container">
      <!-- sección login -->
      <div class="login-s section">
        <div class="row">
          <div class="col-10 offset-1 col-md-8 offset-md-2">
            <form action="" class="col-12 col-md-8 offset-md-2 login-form">
              <div class="mail col-12 col-md-8 offset-md-2">
                <label for="input-mail">E-mail</label>
                <input type="email" id="input-mail" placeholder="email" class="form-control">
              </div>
              <div class="password col-12 col-md-8 offset-md-2">
                <label for="input-pass">Password</label>
                <input type="password" id="input-pass" placeholder="password" class="form-control">
              </div>
              <div class="submit-button text-center col-12 col-md-8 offset-md-2">
                <button type="submit" class="btn">Submit</button>
              </div>
              <div class="text-center">
                <span>New Around Here? Register Now!</span>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- fin sección login -->
    </div>

    <footer class="footer">
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
    </footer>
  </div> <!-- fin full-container -->

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <!-- funciones de bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- script de firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
  <!-- nuestro script con funciones -->
  <script src="assets/js/functions.js"></script>
  <!-- nuestro script -->
  <script src="assets/js/app.js"></script>
  <!-- fontawesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
</body>
</html>
